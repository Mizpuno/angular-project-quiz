<div class="vertical-center">
    <div class="outline container p-0">
        <div class="d-flex justify-content-center">
            <div class="btn-group">
                <button (click)="onClickEachQuestion()" class="btn " [ngClass]="{'btn-primary': !isSwitch, 'btn-outline-primary': isSwitch}">Each Question</button>
                <button (click)="onClickQuestionList()" class="btn " [ngClass]="{'btn-primary': isSwitch, 'btn-outline-primary': !isSwitch}">Question List</button>
            </div>
        </div>

        <ng-template [ngIf]="!isSwitch" [ngIfElse]="QuestionList">
            <div class="container mt-5">
                <h2 class="text-center">{{pages + 1}} of {{question.length}}</h2>
                <h3 class=" mt-3 mb-2">Q: {{question[pages].text}}</h3>
                <h3 class=" mt-3 mb-2">A: {{getTrueAnswer()}}</h3>
    
                <div class="row justify-content-center mb-2 mt-5">
                     <button [disabled]="pages == 0" (click)="previous()" class="btn btn-primary m-1 col">Previous</button>
                     <button [disabled]="pages == question.length - 1" (click)="next()" class="btn btn-primary m-1 col" >Next</button>
                </div>
            </div>
        </ng-template>
        
        <ng-template #QuestionList>
            <div class="outline container p-3 mt-5">
                <div *ngFor="let quiz of question" class="row row-cols-2 justify-content-center mb-2">
                    <div class="col col-8">{{quiz.text}}</div>
                    <div class="col col-4 ps-5">üëç <b>{{getOverallTrueAnswer(quiz.choices)}}</b></div>
                </div>
            </div>
        </ng-template>  
    </div>
</div>
